<!DOCTYPE html><html><head>
    <title>Multiplayer Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background: #eee; font-family: sans-serif; overflow: hidden; touch-action: none; }
        canvas { display: none; border: 4px solid #333; margin: 0 auto; background: #fff; }
        
        /* Login Overlay */
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; color: white; }
        .login-box { background: white; padding: 20px; border-radius: 15px; color: #333; display: flex; flex-direction: column; gap: 10px; width: 250px; }
        .login-box input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .login-box button { padding: 10px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }

        .ui-panel { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: white; padding: 8px; border-radius: 20px; z-index: 10; display: none; gap: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); align-items: center; }
        #chat-container { position: absolute; top: 60px; left: 15px; width: 180px; pointer-events: none; z-index: 5; }
        #chat-messages { height: 100px; overflow: hidden; display: flex; flex-direction: column; gap: 4px; }
        .message { background: rgba(0,0,0,0.7); color: white; padding: 4px 8px; border-radius: 4px; font-size: 11px; width: fit-content; }
        #chat-input { width: 100%; background: rgba(0,0,0,0.8); border: 1px solid #fff; padding: 6px; color: white; visibility: hidden; pointer-events: auto; }

        #mobile-controls { position: absolute; bottom: 20px; width: 100%; display: none; justify-content: space-between; padding: 0 20px; box-sizing: border-box; pointer-events: none; }
        .joy-base { width: 80px; height: 80px; background: rgba(0,0,0,0.1); border: 2px solid #333; border-radius: 50%; position: relative; pointer-events: auto; }
        #stick { width: 30px; height: 30px; background: #333; border-radius: 50%; position: absolute; left: 25px; top: 25px; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; pointer-events: auto; }
        .m-btn { width: 60px; height: 60px; background: #333; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 12px; }
    </style></head><body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="margin:0; text-align:center">Welcome</h2>
            <input type="text" id="username" placeholder="Username" maxlength="10">
            <input type="password" id="password" placeholder="Password (Optional)">
            <button id="start-btn">REGISTER / LOGIN</button>
        </div>
    </div>

    <div class="ui-panel" id="ui">
        <input type="color" id="colorPicker" value="#3498db">
        <span id="display-name" style="font-weight:bold; font-size:12px;"></span>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type..." maxlength="30">
    </div>

    <div id="mobile-controls">
        <div class="joy-base" id="joyBase"><div id="stick"></div></div>
        <div class="btn-group">
            <div id="chat-btn" class="m-btn" style="background:#3498db">CHAT</div>
            <div id="jump-btn" class="m-btn">JUMP</div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const SERVER_URL = "https://two-5d-game.onrender.com";
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let socket;
        
        const loginOverlay = document.getElementById('login-overlay');
        const startBtn = document.getElementById('start-btn');
        const usernameInput = document.getElementById('username');
        const uiPanel = document.getElementById('ui');
        const mobileControls = document.getElementById('mobile-controls');

        // --- LOGIN LOGIC ---
        startBtn.onclick = () => {
            const nick = usernameInput.value.trim() || "Guest" + Math.floor(Math.random()*999);
            localStorage.setItem('game_nick', nick); // Save to browser
            
            loginOverlay.style.display = 'none';
            canvas.style.display = 'block';
            uiPanel.style.display = 'flex';
            mobileControls.style.display = 'flex';
            document.getElementById('display-name').innerText = nick;
            
            initGame(nick);
        };

        // Load saved name if exists
        if(localStorage.getItem('game_nick')) {
            usernameInput.value = localStorage.getItem('game_nick');
        }

        function initGame(nickname) {
            socket = io(SERVER_URL);
            
            socket.on('init', (data) => { 
                myId = data.id; 
                me.x = data.player.x; 
                me.y = data.player.y;
                me.nick = nickname;
                // Tell server our chosen name immediately
                socket.emit('move', { x: me.x, y: me.y, z: me.z, color: colorPicker.value, nick: me.nick });
            });

            socket.on('updatePlayers', (data) => { players = data; });
            socket.on('newChatMessage', (data) => {
                const m = document.createElement('div'); m.className = 'message';
                m.innerHTML = `<b>${data.id}:</b> ${data.text}`;
                document.getElementById('chat-messages').appendChild(m);
                setTimeout(() => m.remove(), 5000);
            });

            // Start Drawing
            draw();
        }

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        let myId = null;
        let players = {};
        const me = { x: 200, y: 200, z: 0, jumpVel: 0, isGrounded: true, inputX: 0, inputY: 0, nick: "" };

        // --- CHAT & BUTTONS ---
        const chatInput = document.getElementById('chat-input');
        function openChat() { chatInput.style.visibility = 'visible'; chatInput.focus(); }
        function closeChat() {
            if (chatInput.value.trim()) socket.emit('chatMessage', chatInput.value.trim());
            chatInput.value = ''; chatInput.blur(); chatInput.style.visibility = 'hidden';
        }

        const keys = {};
        window.onkeydown = (e) => {
            if (e.key === '/') { e.preventDefault(); openChat(); }
            if (e.key === 'Enter' && document.activeElement === chatInput) closeChat();
            keys[e.key.toLowerCase()] = true;
        };
        window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;

        document.getElementById('chat-btn').ontouchstart = (e) => { 
            e.preventDefault(); 
            chatInput.style.visibility === 'visible' ? closeChat() : openChat(); 
        };
        document.getElementById('jump-btn').ontouchstart = (e) => {
            e.preventDefault(); if (me.isGrounded) { me.jumpVel = 10; me.isGrounded = false; }
        };

        // Joystick
        const jBase = document.getElementById('joyBase');
        const stick = document.getElementById('stick');
        jBase.ontouchstart = jBase.ontouchmove = (e) => {
            e.preventDefault();
            const r = jBase.getBoundingClientRect();
            const dx = e.touches[0].clientX - (r.left + 40);
            const dy = e.touches[0].clientY - (r.top + 40);
            const dist = Math.min(Math.sqrt(dx*dx+dy*dy), 30);
            const angle = Math.atan2(dy, dx);
            me.inputX = (Math.cos(angle) * dist) / 30;
            me.inputY = (Math.sin(angle) * dist) / 30;
            stick.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
        };
        jBase.ontouchend = () => { me.inputX = 0; me.inputY = 0; stick.style.transform = `translate(0,0)`; };

        function update() {
            if (!myId) return;
            let moved = false;
            let mx = me.inputX, my = me.inputY;
            if (keys['w']) my = -1; if (keys['s']) my = 1;
            if (keys['a']) mx = -1; if (keys['d']) mx = 1;
            if (keys[' '] && me.isGrounded) { me.jumpVel = 10; me.isGrounded = false; moved = true; }
            if (mx !== 0 || my !== 0) { me.x += mx * 4; me.y += my * 3; moved = true; }
            me.x = Math.max(20, Math.min(canvas.width-20, me.x));
            me.y = Math.max(20, Math.min(canvas.height-20, me.y));
            if (!me.isGrounded) {
                me.z += me.jumpVel; me.jumpVel -= 0.6; moved = true;
                if (me.z <= 0) { me.z = 0; me.isGrounded = true; }
            }
            if (moved) socket.emit('move', { x: me.x, y: me.y, z: me.z, color: document.getElementById('colorPicker').value, nick: me.nick });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            Object.keys(players).forEach(id => {
                const p = players[id];
                const drawY = p.y - p.z - 30;
                ctx.fillStyle = "rgba(0,0,0,0.1)";
                ctx.beginPath(); ctx.ellipse(p.x, p.y, 15, 8, 0, 0, 7); ctx.fill();
                ctx.fillStyle = p.color || "#3498db";
                ctx.fillRect(p.x - 12, drawY, 24, 30);
                // Draw Nickname
                ctx.fillStyle = "black"; ctx.font = "10px Arial"; ctx.textAlign = "center";
                ctx.fillText(p.nick || "Guest", p.x, drawY - 5);
                if (p.lastMsg) {
                    ctx.fillStyle = "white"; ctx.fillRect(p.x - 40, drawY - 30, 80, 20);
                    ctx.fillStyle = "black"; ctx.fillText(p.lastMsg, p.x, drawY - 16);
                }
            });
            update();
            requestAnimationFrame(draw);
        }
    </script></body></html>
