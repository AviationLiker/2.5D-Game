<!DOCTYPE html>
<html>
<head>
    <title>Multiplayer Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background: #fff; font-family: sans-serif; overflow: hidden; touch-action: none; }
        canvas { display: block; border: 4px solid #333; margin: 0 auto; }
        
        .ui-panel { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: white; padding: 8px; border-radius: 20px; z-index: 10; display: flex; gap: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #nick-input { border: 1px solid #ccc; border-radius: 10px; padding: 4px 10px; width: 80px; font-size: 12px; }

        #chat-container { position: absolute; top: 60px; left: 15px; width: 180px; pointer-events: none; z-index: 5; }
        #chat-messages { height: 100px; overflow: hidden; display: flex; flex-direction: column; gap: 4px; }
        .message { background: rgba(0,0,0,0.7); color: white; padding: 4px 8px; border-radius: 4px; font-size: 11px; width: fit-content; }
        #chat-input { width: 100%; background: rgba(0,0,0,0.8); border: 1px solid #fff; padding: 6px; color: white; display: none; pointer-events: auto; }

        #mobile-controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-between; align-items: flex-end; padding: 0 20px; box-sizing: border-box; pointer-events: none; }
        .joy-base { width: 80px; height: 80px; background: rgba(0,0,0,0.1); border: 2px solid #333; border-radius: 50%; position: relative; pointer-events: auto; }
        #stick { width: 30px; height: 30px; background: #333; border-radius: 50%; position: absolute; left: 25px; top: 25px; }
        
        .btn-group { display: flex; flex-direction: column; gap: 10px; pointer-events: auto; }
        .m-btn { width: 60px; height: 60px; background: #333; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>

    <div class="ui-panel">
        <input type="text" id="nick-input" placeholder="Name..." maxlength="10">
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type..." maxlength="30">
    </div>

    <div id="mobile-controls">
        <div class="joy-base" id="joyBase"><div id="stick"></div></div>
        <div class="btn-group">
            <div id="chat-btn" class="m-btn" style="background:#3498db">CHAT</div>
            <div id="jump-btn" class="m-btn">JUMP</div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const SERVER_URL = "https://two-5d-game.onrender.com"; // <-- CHANGE THIS!
        const socket = io(SERVER_URL);
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nickInput = document.getElementById('nick-input');
        const chatInput = document.getElementById('chat-input');

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        let myId = null;
        let players = {};
        const me = { x: 200, y: 200, z: 0, jv: 0, ground: true, ix: 0, iy: 0, nick: "" };
        const keys = {};

        socket.on('init', (data) => { myId = data.id; me.x = data.player.x; me.y = data.player.y; });
        socket.on('updatePlayers', (data) => { players = data; });

        // --- NICKNAME FIX ---
        nickInput.addEventListener('input', () => {
            me.nick = nickInput.value;
            socket.emit('move', { x: me.x, y: me.y, z: me.z, nick: me.nick });
        });

        // --- CHAT LOGIC ---
        function sendChat() {
            if (chatInput.style.display === 'block') {
                if (chatInput.value.trim()) socket.emit('chatMessage', chatInput.value.trim());
                chatInput.value = ''; chatInput.style.display = 'none';
            } else {
                chatInput.style.display = 'block'; chatInput.focus();
            }
        }

        window.onkeydown = (e) => {
            if (e.key === '/') { e.preventDefault(); sendChat(); }
            if (e.key === 'Enter' && document.activeElement === chatInput) sendChat();
            keys[e.key.toLowerCase()] = true;
        };
        window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;
        document.getElementById('chat-btn').onclick = sendChat;
        document.getElementById('jump-btn').onclick = () => { if(me.ground){ me.jv=10; me.ground=false; }};

        // --- JOYSTICK ---
        const jBase = document.getElementById('joyBase');
        const stick = document.getElementById('stick');
        jBase.ontouchstart = jBase.ontouchmove = (e) => {
            e.preventDefault();
            const r = jBase.getBoundingClientRect();
            const dx = e.touches[0].clientX - (r.left + 40);
            const dy = e.touches[0].clientY - (r.top + 40);
            const dist = Math.min(Math.sqrt(dx*dx+dy*dy), 30);
            const ang = Math.atan2(dy, dx);
            me.ix = (Math.cos(ang) * dist) / 30;
            me.iy = (Math.sin(ang) * dist) / 30;
            stick.style.transform = `translate(${Math.cos(ang)*dist}px, ${Math.sin(ang)*dist}px)`;
        };
        jBase.ontouchend = () => { me.ix = 0; me.iy = 0; stick.style.transform = `translate(0,0)`; };

        // --- MAIN LOOP ---
        function loop() {
            if (myId) {
                let moved = false;
                let vx = me.ix, vy = me.iy;
                if (keys['w']) vy = -1; if (keys['s']) vy = 1;
                if (keys['a']) vx = -1; if (keys['d']) vx = 1;
                
                if (vx !== 0 || vy !== 0) { me.x += vx*4; me.y += vy*3; moved = true; }
                if (!me.ground) {
                    me.z += me.jv; me.jv -= 0.6; moved = true;
                    if (me.z <= 0) { me.z = 0; me.ground = true; }
                }
                if (moved) socket.emit('move', { x: me.x, y: me.y, z: me.z, nick: me.nick });
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let id in players) {
                const p = players[id];
                const dy = p.y - (p.z || 0) - 30;
                ctx.fillStyle = "rgba(0,0,0,0.1)";
                ctx.beginPath(); ctx.ellipse(p.x, p.y, 15, 8, 0, 0, 7); ctx.fill();
                ctx.fillStyle = "#3498db";
                ctx.fillRect(p.x-12, dy, 24, 30);
                ctx.fillStyle = "black"; ctx.textAlign = "center";
                ctx.fillText(p.nick || "Guest", p.x, dy - 10);
                if (p.lastMsg) {
                    ctx.fillStyle = "white"; ctx.fillRect(p.x-40, dy-40, 80, 20);
                    ctx.fillStyle = "black"; ctx.fillText(p.lastMsg, p.x, dy-26);
                }
            }
            requestAnimationFrame(loop);
        }
        loop();

        socket.on('newChatMessage', (data) => {
            const m = document.createElement('div'); m.className = 'message';
            m.innerHTML = `<b>${data.id}:</b> ${data.text}`;
            document.getElementById('chat-messages').appendChild(m);
            setTimeout(() => m.remove(), 5000);
        });
    </script>
</body>
</html>
